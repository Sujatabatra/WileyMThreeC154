<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>List of Employees using Thymeleaf</h1>
	<h3 style="color:blue;" th:text="'Welcome , '+${user.userName}+' !!'"></h3>
	<table border="1">
		<tr>
			<th>Employee ID</th>
			<th>Name</th>
			<th>Designation</th>
			<th>Department</th>
			<th>Salary</th>
		</tr>
		<tr th:each="employee : ${employees}">
			<td th:text="${employee.empId}"></td>
			<td th:text="${employee.empName}"></td>
			<td th:text="${employee.empDesignation}"></td>
			<td th:text="${employee.empDepartment}"></td>
			<td th:text="${employee.empSalary}"></td>
		</tr>
		
	</table>
	<br>
	<br>
	<a href="./menu">Go to main Page</a>
</body>
</html>
